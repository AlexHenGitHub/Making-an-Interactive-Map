<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>

    <!-- Connects the javscript to the html file -->
    <script defer src="index.js" ></script>


    <!--leaflet map styling-->
    <style>
        #map { height: 800px; }
    </style>
</head>
<body>  
        <!--Dropdown-->
        <select id="Choices">
            <option value="Coffee">Coffee</option>
            <option value="Restaurant">Restaurant</option>
            <option value="Hotel">Hotel</option>
            <option value="Event > Marketplace">Market</option>
        </select>
            <button id="submit" onclick="onClick()">Submit</button>
            <div id="map"></div>

            <h1>
                Click the drop down menu. Pick an option and hit sumbit. Then watch what happens.
            </h1>
</body>
</html>
